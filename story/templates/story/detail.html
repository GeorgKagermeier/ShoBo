{% extends 'story/base.html' %}
{% block title %}{{ story }}{% endblock %}
{% block storys_active %}active{% endblock %}

{% block body %}
<div class="container-fluid stories-container">
        <!-- Story Info -->
        <div class="col-sm-4 col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'story:detail' story.id %}"></a>
                        <h1>{{ story.title }}</h1>
                        <h3>a {{ story.genre }}</h3>
                        <h3>by {{ story.artist }}</h3>
                        <h4>{{ story.text }}</h4>
                </div>
            </div>
        </div>
</div>

{% endblock %}
