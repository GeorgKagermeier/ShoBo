{% extends 'story/base.html' %}
{% block title %}Add a New Story{% endblock %}
{% block story_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">

        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data"></form>
                    {% csrf_token %}
                    {% include 'story/form-template.html' %}
                    <div class="col-sm-offset-2 col-sm.10">
                        <button type="submit" class="btn btn-success"></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
