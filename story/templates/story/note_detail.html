{% extends 'story/base.html' %}
{% block title %}{{ note }}{% endblock %}
{% block storys_active %}active{% endblock %}

{% block body %}
<div class="container-fluid stories-container">
        <!-- Note Info -->
        <div class="col-sm-4 col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'story:note_detail' note.id %}"></a>
                        <h4>{{ note.text }}</h4>
                        <h4>{{ note.date_added }}</h4>
                </div>
            </div>
        </div>
        <ul class="nav nav-pills" style="margin-bottom: 10px;">
                <li class="active"><a href="{% url 'story:note' %}">View Notes</a></li>
        </ul>
</div>
{% endblock %}
